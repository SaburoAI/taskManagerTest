{% load static %}
<header id="header" class="header fixed-top d-flex align-items-center">

  <i class="bi bi-list toggle-sidebar-btn"></i>


    <div class="d-flex align-items-center justify-content-between">

      <a href="{% url 'root' %}" class="logo d-flex align-items-center">

         <!-- 今後ロゴを設定できるようにする -->
        <span class="d-none d-lg-block">{{s_name}}</span>
      </a>
    </div><!-- End Logo -->
  
    {% comment %}
    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        {% csrf_token %}
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->
    {% endcomment %}
  
    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
  
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow messages">
            <li class="dropdown-header">
              You have 3 new messages
              <a href="#"><span class="badge rounded-pill bg-primary p-2 ms-2">View all</span></a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
  
           
            <li>
              <hr class="dropdown-divider">
            </li>
  
          </ul><!-- End Messages Dropdown Items -->
  
        </li><!-- End Messages Nav -->
  
        <li class="nav-item dropdown pe-3">
  
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            {% comment %} <img src="{% static 'img/profile-img.jpg' %}" alt="Profile" class="rounded-circle"> {% endcomment %}
            <span class="d-none d-md-block dropdown-toggle ps-2">ユーザー</span>
          </a><!-- End Profile Iamge Icon -->
  
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
            <li class="dropdown-header">
           
            {% if u_auth != 2    %}
               {{ u_simei }}
            {% else %}
              {{ s_name }}
            {% endif %}
            <li>
              <hr class="dropdown-divider">
            </li>
  
            <li>
              <a class="dropdown-item d-flex align-items-center" href="{% url 'my_page' %}">
                <i class="bi bi-person"></i>
                <span>マイページ</span>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>

            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
  
            <li>
                <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item d-flex align-items-center" >
                    <i class="bi bi-box-arrow-right"></i>
                    ログアウト
                  </button>
                </form>
            </li>
  
          </ul><!-- End Profile Dropdown Items -->
        </li><!-- End Profile Nav -->
  
      </ul>
    </nav><!-- End Icons Navigation -->
  
  </header><!-- End Header -->
